{% extends 'layout.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% if error_message %}
    <p style="color:red;">{{ error_message }}</p>
{% endif %}

{% if success_message %}
    <p style="color:green;">{{ success_message }}</p>
{% endif %}

<form method="POST" action="edit_brand.php?id={{ brand.id }}">
    <label for="name">Brand Name:</label>
    <input type="text" id="name" name="name" value="{{ brand.name }}" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value="{{ brand.country }}" required><br><br>

    <label for="founded_year">Founded Year:</label>
    <input type="number" id="founded_year" name="founded_year" value="{{ brand.founded_year }}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ brand.description }}</textarea><br><br>

    <label for="website">Website URL:</label>
    <input type="url" id="website" name="website" value="{{ brand.website }}" required><br><br>

    <button type="submit">Update Brand</button>
</form>

<p><a href="index.php">Back to Home</a></p>
{% endblock %}
